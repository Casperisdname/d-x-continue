<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questionnaire</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            padding: 20px;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 100vh;
        }

        h1, h2 {

            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            margin-top: 60px;
            font-size: 1.5rem;
            font-weight: bold;
        }

        h2 {
            font-size: 1rem;
            margin-bottom: 30px;
            color: #555;
        }

        form {
            width: 100%;
            flex-grow: 1;
            margin-top: 40px;
        }

        label {
            display: block;
            font-weight: bold;
            font-size: 1rem;
            margin-bottom: 5px;
            color: #333;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-bottom: 1px solid #ccc;
            font-size: 1rem;
            background-color: #f9f9f9;
        }

        .question {
            margin-bottom: 30px;
        }

        .question label {
            margin-bottom: 10px;
        }

        .question input {
            margin-bottom: 5px;
        }

        .button {
            width: 100%;
            padding: 12px 20px;
            font-weight: bold;
            color: white;
            background-color: #007BFF;
            border-radius: 5px;
            text-align: center;
         
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .button:active {
            background-color: #0056b3;
        }

        footer {
            text-align: center;
            margin-bottom: 40px;
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.3rem;
            }

            h2 {
                font-size: 0.9rem;
            }

            input[type="text"] {
                font-size: 0.9rem;
            }

            .button {
                padding: 10px 90px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <h1>Questionnaire</h1>
    <h2>Step 2 of 7</h2>

    <form>
        <div class="question">
            <label for="goals">I. What are your short-term and long-term goals as an influencer?</label>
            <input type="text" id="goals" name="goals" placeholder="Answer" required>
        </div>

        <div class="question">
            <label for="monetize">II. Are you looking to monetize your content (make money from them) and if so, what is your target?</label>
            <input type="text" id="monetize" name="monetize" placeholder="Answer" required>
        </div>
    </form>

    <footer>
        <a class="button" href="page-3.html">Continue</a>
    </footer>
</body>
</html>
