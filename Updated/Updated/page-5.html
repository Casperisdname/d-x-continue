<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questionnaire - Step 5</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            padding: 20px;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh; 
        }

        p {
            margin-bottom: 15px;
        }

        .container {
            max-width: 400px;
            margin: auto;
            padding: 10px;
            flex-grow: 1;
            display: flex;
            flex-direction: column; 
            justify-content: center; 
        }

        h1, h3 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 1.4rem;
        }

        h3 {
            font-size: 1rem;
        }

        .heading {
            font-weight: bold;
            border-bottom: 2px solid #ADD8E6;
            text-align: left;
            padding-bottom: 5px;
            margin-bottom: 20px;
            font-size: 1rem;
        }

        .F1 {
            margin-bottom: 15px;
            text-align: left;
        }

        .options {
            margin-bottom: 10px;
        }

        .options label {
            margin-right: 15px;
        }

        .input-box {
            width: 100%;
            border: none;
            border-bottom: 2px solid #000;
            padding: 10px;
            font-size: 1rem;
            margin-bottom: 15px;
        }

        .button {
            padding: 10px 40px;
            font-weight: bold;
            color: white;
            background-color: #007BFF;
            border-radius: 5px;
            display: inline-block;
            text-align: center;
            text-decoration: none;
            margin-top: 20px; 
        }

        .button:hover {
            background-color: #0056b3;
        }

        footer {
            text-align: center;
            margin-bottom: 40px; 
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.2rem;
            }

            h3 {
                font-size: 0.9rem;
            }

            .heading {
                font-size: 0.9rem;
            }

            .button {
                padding: 15px 110px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Questionnaire</h1>
    <h3>Step 5 out of 7</h3>
    <p class="heading">5. Skills</p>

    <div class="F1">
        <p>I. Do you have any experience in photography, videography, or editing?</p>
        <div class="options">
            <label><input type="radio" name="experience" value="yes"> Yes</label>
            <label><input type="radio" name="experience" value="no"> No</label>
        </div>
    </div>

    <div class="F1">
        <p>II. Are you comfortable with public speaking or being in front of the camera?</p>
        <div class="options">
            <label><input type="radio" name="public-speaking" value="yes"> Yes</label>
            <label><input type="radio" name="public-speaking" value="no"> No</label>
        </div>
    </div>

    <div class="F1">
        <p>III. What other skills do you want to develop?</p>
        <input type="text" class="input-box" placeholder="Answer">
    </div>
</div>

<footer>
    <a class="button" href="page-6.html">Continue</a>
</footer>

</body>
</html>
