<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questionnaire 3</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            margin: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 400px;
            margin: auto;
            padding: 10px;
            flex-grow: 1; 
        }

        h1, h3 {
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 1.6rem;
            margin-top: 60px;
        }

        h3 {
            font-size: 1.2rem;
            font-weight: normal;
            margin-bottom: 20px;
        }

        .heading {
            text-align: left;
            padding-bottom: 5px;
            border-bottom: 2px solid #ADD8E6;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .F1 {
            margin-bottom: 20px;
        }
        
        p {
            margin-bottom: 10px;
        }

        .input-box {
            width: 100%;
            border: none;
            border-bottom: 2px solid #000;
            padding: 10px;
            margin-bottom: 15px;
            font-size: 1rem;
        }

        .checkbox-group,
        .radio-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .checkbox-group label,
        .radio-group label {
            width: 48%;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            font-weight: normal;
        }

        label input {
            margin-right: 10px;
        }

        .btn-continue {
            background-color: #007BFF;
            color: white;
            padding: 15px 80px; 
            border: none;
            border-radius: 5px;
           
            text-align: center;
            font-size: 1em;
            cursor: pointer;
            text-decoration: none;
           
        }

        .btn-continue:hover {
            background-color: #0056b3;
        }

        footer {
            text-align: center;
            margin-bottom: 40px; 
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.4rem;
            }

            h3 {
                font-size: 1rem;
            }

            .input-box {
                padding: 8px;
                font-size: 0.9rem;
            }

            .checkbox-group label,
            .radio-group label {
                width: 48%;
                font-size: 0.9rem;
            }

            .btn-continue {
                  padding: 15px 90px;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.2rem;
            }

            h3 {
                font-size: 0.9rem;
            }

            .input-box {
                padding: 6px;
                font-size: 0.8rem;
            }

            .checkbox-group label,
            .radio-group label {
                width: 100%;
                font-size: 0.8rem;
            }

            .btn-continue {
                padding: 15px 90px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Questionnaire</h1>
    <h3>Step 3 of 7</h3>
    <p class="heading">3. Content Creation</p>

    <div class="F1">
        <p>I. What kind of content do you create or plan to create?</p>
        <input type="text" class="input-box" placeholder="e.g. Fashion">

        <div class="checkbox-group">
            <label><input type="checkbox" name="content" value="Lifestyle"> Lifestyle</label>
            <label><input type="checkbox" name="content" value="Fashion"> Fashion</label>
            <label><input type="checkbox" name="content" value="Fitness"> Fitness</label>
            <label><input type="checkbox" name="content" value="Entertainment"> Entertainment</label>
            <label><input type="checkbox" name="content" value="Catering"> Catering</label>
            <label><input type="checkbox" name="content" value="Others"> Others</label>
        </div>
    </div>

    <div class="F1">
        <p>II. How often do you post or plan to post content?</p>
        <div class="radio-group">
            <label><input type="radio" name="frequency" value="Daily"> Daily</label>
            <label><input type="radio" name="frequency" value="Weekly"> Weekly</label>
            <label><input type="radio" name="frequency" value="Occasionally"> Occasionally</label>
            <label><input type="radio" name="frequency" value="Frequently"> Frequently</label>
        </div>
    </div>
</div>

<footer>
    <a href="page-4.html" class="btn-continue">Continue</a>
</footer>
</body>
</html>
